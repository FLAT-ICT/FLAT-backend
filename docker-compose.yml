version: "3"

services:
  flat-backend:
    # image: rust:latest
    build:
      context: .
      dockerfile: ./Docker/rust/Dockerfile
    container_name: flat
    working_dir: /app
    volumes:
      - ./flat_backend:/app
      - ./scripts:/app/scripts
    tty: true
    environment:
      USER: "flat"
      CARGO_BUILD_TARGET_DIR: /flat_backend/target
      DATABASE_URL: mysql://docker:9Xu84SA1@mysql:3306/diesel_demo
    ports:
      - 3000:3000
    depends_on:
      - mysql
    # depends_on:
    #   mysql:
    #     condition: service_healthy
    # command: cargo run
    command: ./scripts/start.sh && cargo run
    # restart: always

  mysql:
    image: mysql:5.7
    environment:
      MYSQL_DATABASE: diesel_demo
      MYSQL_USER: docker
      MYSQL_PASSWORD: 9Xu84SA1
      MYSQL_ROOT_PASSWORD: 9Xu84SA1
      TZ: "Asia/Tokyo"
    ports:
      - 3306:3306
